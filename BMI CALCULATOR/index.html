<html lang="en">
<head>

<body>
   <div class="container" >
   <h1 class="text"> <span class="p">BMI</span> CALCULATOR</h1>
   <h1 class="text"> WEIGHT :</h1> <input type="number" id="Weight" placeholder="KILOGRAMS" /><br><br/>
   <h1 class="text"> HEIGHT :</h1>
   <select id="unit" required><br>
    <option id="none">Select Here</option>
    <option id="meter">Meter</option>
    <option id="centimeter">Centimeter</option>
   </select><br>
   <input type="number" id="Height" placeholder="CHOOSE UNIT"/><br><br/>
   <button class="button-54" role="button" onclick="getValue()">Calculate</button>
   <h1 class="text"> YOUR BMI IS :</h1> <input type="number" id="RESULT" placeholder="RESULT"/><br><br/>
   <h1 class="text"> YOU ARE :</h1> <input type="text" id="INDICATOR" placeholder="INDICATOR"/><br><br/>

    <script>
       
       function getValue() {
    const unit = document.getElementById('unit').value;
    const noneOp = document.getElementById('none').value;
    const MeterOp = document.getElementById('meter').value;
    const CentimeterOp = document.getElementById('centimeter').value;

    if (unit == MeterOp) {
        var Weight = document.getElementById("Weight").value;
        var Height = document.getElementById("Height").value;
        var HeightNew = parseFloat(Height);
        var BMI = Weight / (Height * Height);
        var Panel = document.getElementById("RESULT").value = BMI.toPrecision(3);

    } else if (unit == CentimeterOp) {
        var Weight = document.getElementById("Weight").value;
        var Height = document.getElementById("Height").value;
        var HeightInCM = Height / 100;
        var HeightInMeters = parseFloat(HeightInCM * HeightInCM);
        var BMI = Weight / HeightInMeters;
        var Panel = document.getElementById("RESULT").value = BMI.toPrecision(3);

    }
    else if (unit == noneOp){
        alert("Please Select Meters or Centimeters first");
    }

   

    if (Panel <= 18.5) {
        let limiter = "UNDER WEIGHT";
        var Ind = document.getElementById("INDICATOR").value = limiter;
    }

    if (Panel >= 18.6 && Panel <= 24.9) {
        let limiter = "NORMAL WEIGHT";
        var Ind = document.getElementById("INDICATOR").value = limiter;
    }

    if (Panel >= 25.0 && Panel <= 29.9) {
        let limiter = "OVER WEIGHT";
        var Ind = document.getElementById("INDICATOR").value = limiter;
    }

    if (Panel > 30) {
        let limiter = "OBESE";
        var Ind = document.getElementById("INDICATOR").value = limiter;
    }
}


    </script>
